<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
<script src="/static/application.js"></script>

<body>
  <h1>Environment Information</h1>
  <input type="hidden" value="{{ type }}" id="type">
  <input type="hidden" value="{{ sensor }}" id="sensor">
  <input type="hidden" value="{{ actuator }}" id="actuator">
  <div style="display: grid;" id="info">
    <div id="section">
      <span>esperando informações do sensor de {{sensor}} e {{actuator}}</span>
    </div>
  </div>
  <div>
    <h2>Change actuator infos</h2>
    <select id="status">
      <option value="1">ON</option>
      <option value="0">OFF</option>
    </select>
    <div>
      {% if(type == "temperature" ) %}
        <h3>temperature:</h3>
        <input type="number" min="16" step="1" id="temperature">
      {% endif %}
    </div>
    <input type="submit" id="submit" onclick="change_status()">
  </div>
</body>
